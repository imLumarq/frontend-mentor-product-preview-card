<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Product Preview Card</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <main>
      <div class="card">
        <picture class="card-image">
          <!--546.97px-->
          <source
            media="(min-width: 34.185425em)"
            srcset="./images/image-product-desktop.jpg"
          />
          <img src="./images/image-product-mobile.jpg" class="perfume-image" />
        </picture>
        <section class="card-info">
          <span class="info-span">Perfume</span>
          <h1 class="info-heading">Gabrielle essence eau de parfum</h1>
          <p class="info-paragraph">
            A floral, solar an voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <ul class="price-list">
            <li class="sale-price">$149.99</li>
            <li class="og-price">$169.99</li>
          </ul>
          <button class="btn">
            <img
              src="./images/icon-cart.svg"
              alt="cart icon"
              class="btn-icon"
            />
            <span class="btn-span">Add to Cart</span>
          </button>
        </section>
      </div>
    </main>
  </body>
</html>
